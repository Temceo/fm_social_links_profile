<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <title> Social Links | Frontend Mentor</title>
</head>

<body>
    <main>
        <div class="img">
            <img src="./images/avatar-jessica.jpeg" alt="Jessica headshot">
        </div>

        <h1>Jessica Randall</h1>

        <h2>London, United Kingdom</h2>
        <q>Front-end developer and avid reader</q>
        <div class="buttons">
            <button class="btn github">GitHub</button>
            <button class="btn fm-mentor">Frontend Masters</button>
            <button class="btn linkedin">Linkedin</button>
            <button class="btn twitter">Twitter</button>
            <button class="btn instagram">Instagram</button>
        </div>
    </main>
</body>

</html>
